<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Form Example</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" formControlName="description" placeholder="Enter description"></textarea>
                </div>
                <div class="form-group image-input-wrapper">
                    <label for="image">Image:</label>
                    <input type="file" class="form-control-file image-input" id="image" (change)="onFileSelected($event)" formControlName="image">
                    <label class="image-input-button" for="image"><i class="fas fa-file-image"></i> Choose File</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" (click)="onReset()">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
