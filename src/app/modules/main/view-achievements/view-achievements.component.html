<div class="text-white bg-primary">Result for "Lastest Achievements Details"</div>
<div class="table-responsive">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-xs-6">
          <h2>Achievements Details</h2>
        </div>  
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2">
        <div class="search-container">
          <input type="text" [(ngModel)]="searchTerm" (input)="onSearch()" placeholder="Search..."> 
      </div> 
    </div>     
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Sr No.</th>
          <th scope="col">Action</th>
          <th scope="col">Title</th>
          <th scope="col">Image</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let achievement of filtered; let i=index">
          <td>{{i+1}}</td>
          <td>
            <i class="fa fa-trash" (click)="deletecontact(achievement.id)" title="Delete"></i>
          </td>
          <td>{{achievement.title}}</td>
          <td><img [src]="achievement.images" style="width: 150px;" alt="Image"></td>
          <td>{{achievement.updated_at | date}}</td>
      </tbody>
    </table>
  </div>
</div>
