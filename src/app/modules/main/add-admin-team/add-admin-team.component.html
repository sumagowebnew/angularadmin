<div class="card p-3">
    <h2 class="text-primary bold">Admin Team Details </h2>
    <form [formGroup]="AdminTeamDetails" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" required>
        <div class="invalid-feedback">Name is required</div>
      </div>
      <div class="form-group">
        <label for="image">Image File</label>
        <input type="file" id="image" (change)="onFileSelected($event)" accept="image/*" class="form-control-file">
      </div>
      <div class="form-group">
        <label for="designation">Designation</label>
        <select id="designation" formControlName="designation_id" class="form-control" required>
          <option value="" disabled selected>Select Designation</option>
          <option [value]="designation.id" *ngFor="let designation of designations">{{designation.designation}}</option>
        </select>      
        <div class="invalid-feedback">Designation is required</div>
      </div>    
      <div class="form-group">
        <label for="qualification">Qualification</label>
        <input type="text" id="qualification" formControlName="qualification" class="form-control">
      </div>
      <div class="form-group">
        <label for="experience">Experience</label>
        <input type="number" id="experience" formControlName="experience" class="form-control" required>
        <div class="invalid-feedback">Experience is required</div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success"><i class="fa fa-check" aria-hidden="true"></i> Submit</button>
      </div>
    </form>
  </div>
