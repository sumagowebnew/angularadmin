<div class="text-white bg-primary">Result for "Lastest Portfolio Details"</div>
<div class="table-responsive">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-xs-6">
          <h2>Award Details</h2>
        </div>
        <div class="col-xs-6">
          <a class="btn btn-success" routerLink="/main/add-awards"><i class="material-icons">&#xE147;</i> <span>Add New
              Award</span></a>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th>Sr No</th>
          <th>Action</th>
          <th>Award Image</th>
          <th>Date</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let award of awards; let i=index">
          <td>{{i+1}}</td>
          <td>
            <i class="fa fa-trash" (click)="deleteAward(award.id)" title="Delete"></i>
          </td>

          <td><img [src]="award.image" style="width: 100px;" alt="Image"></td>
          <td>{{award.created_at | date}}</td>
      </tbody>
    </table>
  </div>
</div>
