<div class="text-white bg-primary">Result for lastest "Questions For User"</div>
<!-- <div class="container"> -->
    <div class="table-responsive">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-xs-6">
                <h2>Questions from User</h2>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-2">
              <div class="search-container">
                <input type="text" [(ngModel)]="searchTerm" (input)="onSearch()" placeholder="Search..."> 
            </div> 
          </div>     
          </div>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Sr No</th>
                <th>Action</th>
                <th>Name</th>
                <th>Email</th>
                <th>Questions</th>
                <th>Date</th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let question of filtered; let i=index">
                <td>{{i+1}}</td>
                <td>
                  <i class="fa fa-trash" (click)="deleteQuestion(question.id)" title="Delete"></i>
                </td>
                <td>{{question.name}}</td>
                <td>{{question.email}}</td>
                <td>{{question.question}}</td>
                <td>{{question.created_at | date}}</td>
            </tbody>
          </table>
        </div>
      </div>        
      <!-- </div> -->
