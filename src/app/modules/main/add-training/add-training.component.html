<h2 class="text-primary bold">Add Training</h2>
<div class="card p-3">
  <form [formGroup]="trainingForm">
    <div class="form-group">
      <label for="file">Achievements:</label>
      <input type="file" id="file" name="file" formControlName="fileInput" (change)=" onFileSelected($event)" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" (click)="uploadTraining()"><i class="fa fa-check" aria-hidden="true" ></i> Submit</button>
      <button type="button" class="btn btn-primary" (click)="onReset()"><i class="fa fa-undo" aria-hidden="true"></i> Reset</button>
    </div>
  </form>
</div>
