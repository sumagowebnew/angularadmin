<h2 class="text-primary bold">Add Training</h2>
<div class="card p-3">
  <form [formGroup]="trainingForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title" required>
    </div>
    <div class="form-group">
      <label for="file">Achievements:</label>
      <input type="file" id="file" formControlName="file" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success"><i class="fa fa-check" aria-hidden="true"></i> Submit</button>
      <button type="button" class="btn btn-primary" (click)="onReset()"><i class="fa fa-undo" aria-hidden="true"></i> Reset</button>
    </div>
  </form>
</div>
