
 <h2 class="text-primary bold">Add Achievements</h2>
 <div class="card p-3">
   <form [formGroup]="PortfolioForm" #portfolioFormRef="ngForm" (ngSubmit)="onSubmit()">
     <div class="form-group">
       <label for="title">Title:</label>
       <input type="text" id="title" [(ngModel)]="title" name="tit" required>
     </div>
     <div class="form-group">
       <label for="file">Achievements:</label>
       <input type="file" id="images" (change)="onFileSelected($event)" accept="image/*" required>
     </div>
     <div class="form-group">
      <label for="file">Add More Images:</label>
      <input type="file" id="images" (change)="onFileSelected($event)" accept="image/*" required>
    </div>
     <div class="form-group">
       <button type="submit" class="btn btn-success" (click)="onSubmit()"><i class="fa fa-check" aria-hidden="true"></i> Submit</button>
       <button type="button" class="btn btn-primary" (click)="onReset()" ><i class="fa fa-undo" aria-hidden="true"></i> Reset</button>
     </div>
   </form>
 </div>
