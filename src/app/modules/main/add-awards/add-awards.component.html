<h2 class="text-primary bold">Add Awards</h2>
<div class="card">
  <div class="image-upload">
    <form [formGroup]="fileForm">
      <div class="form-group">
        <label for="file">Awards Image</label>
        <input type="file" id="file" accept="image/*" formControlName="fileInput" #fileInput required>
        <img *ngIf="fileForm.get('fileInput')?.valid" [src]="imageUrl" alt="Uploaded Image">
      </div>
      
      <div class="form-group">
        <button type="submit" (click)="onUpload()">Submit</button>
        <button type="reset" class="btn btn-primary"><i class="fa fa-undo" aria-hidden="true"></i> Reset</button>
      </div>
    </form>
  </div>
</div>
