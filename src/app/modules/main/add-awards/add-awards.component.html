<h2 class="text-primary bold">Add Awards</h2>
<div class="card">
  <div class="image-upload">
    <form [formGroup]="fileForm">
      <div class="form-group">
        <label for="file">Awards Image</label>
        <input type="file" id="file" accept="image/*" (change)="onFileSelected($event)" formControlName="fileInput" #fileInput required>
      </div>
      <div class="form-group">
        <button type="submit" (click)="uploadAward()">Submit</button>
        <button type="reset" class="btn btn-primary"><i class="fa fa-undo" aria-hidden="true"></i> Reset</button>
      </div>
    </form>
  </div>
</div>
