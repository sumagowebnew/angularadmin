<div class="text-white bg-primary">Result for "Lastest Achievements Details"</div>

<div class="table-responsive">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-xs-6">
          <h2>Event Details</h2>
        </div>
        <div class="col-xs-6">
          <a class="btn btn-success" routerLink="/main/event-add"><i class="material-icons">&#xE147;</i>
            <span>Add New Event</span></a>
        </div>
      </div>
      </div>
        <table class="table table-striped table-hover">
          <thead class="thead-light">
        <tr>
          <th >Sr.No</th>
          <th >Action</th>
          <th>Event Image</th>
          <th >Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events; let i = index">
          <td>{{ i + 1 }}</td>
          <td><i class="fa fa-trash" (click)="deleteEvent(event.id)" title="Delete"></i></td>
          <td><img [src]="event.image" style="width: 100px;" alt="Event Image"></td>
          <td>{{ event.created_at | date: 'shortDate' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
