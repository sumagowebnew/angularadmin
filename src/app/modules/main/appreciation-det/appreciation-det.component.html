<!-- <div class="container"> -->
  <div class="text-white bg-primary">Result for "Lastest Appreciation Details"</div>
<div class="table-responsive">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-xs-6">
          <h2>Appreciation Details</h2>
        </div>
        <div class="col-xs-6">
          <a class="btn btn-success" routerLink="/main/add-appreciation"><i class="material-icons">&#xE147;</i>
            <span>Add Appreciation</span></a>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Action</th>
          <th>Image</th>
          <th>Date</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appreciation of appreciations; let i=index">
          <td>{{i+1}}</td>
          <td>
            <i class="fa fa-trash" (click)="onDelete(appreciation.id)" title="Delete"></i>
          </td>

          <td><img [src]="appreciation.image" style="width: 200px;" alt="Image"></td>
          <td>{{appreciation.created_at | date}}</td>
      </tbody>
    </table>
  </div>
</div>
