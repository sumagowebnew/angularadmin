<div class="text-white bg-primary">Result for "Lastest Service List"</div>
<div class="table-responsive">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-xs-6">
          <h2>Service List</h2>
        </div>
        <div class="col-xs-6">
          <a class="btn btn-success" routerLink="/main/add-service"><i class="material-icons">&#xE147;</i><span>Add New Service</span></a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2">
        <div class="search-container">
          <input type="text" [(ngModel)]="searchTerm" (input)="onSearch()" placeholder="Search..."> 
         </div> 
       </div>     
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Sr No.</th>
          <th scope="col">Action</th>
          <th scope="col">Title</th>
          <th scope="col">Image</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
      <tbody *ngFor="let data of ServiceList;let i=index">
        <tr>
          <td>{{i+1}}</td>
          <td>
            <i class="fa fa-trash" title="Delete" (click)="deleteServiceList(data.id)"></i>&nbsp;
          </td>
          <td>{{data.title}}</td>
          <td><img [src]="data.service_image" style="width: 200px;"></td>
          <td>{{data.description}} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
