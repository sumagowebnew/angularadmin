<div class="text-white bg-primary">Result for "Lastest Training Details"</div>
<div class="table-responsive">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-xs-6">
          <h2>Fun @ Work </h2>
        </div>
        <div class="col-xs-6">
          <a class="btn btn-success" routerLink="/main/add-training"><i class="material-icons">&#xE147;</i> <span>Add
            Fun @ Work</span></a>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Action</th>
          <th>Fun @ Work Image</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let training of trainings; let i=index">
          <td>{{i+1}}</td>
          <td>
            <i class="fa fa-trash" (click)="deleteTrainingDet(training.id)" title="Delete"></i>
          </td>

          <td><img [src]="training.image" style="width: 100px;" alt="Image"></td>
          <td>{{training.created_at | date}}</td>
      </tbody>
    </table>
  </div>
</div>
