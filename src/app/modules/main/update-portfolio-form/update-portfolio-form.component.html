<div class="card p-3">
    <h2 class="text-primary bold">Update Portfolio</h2>
    <form   [formGroup]="PortfolioForm" (ngSubmit)="onSubmit()">
      <!-- Include necessary form fields here -->
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title"  name="title" required>
      </div>
      <div class="form-group">
        <label for="description">Portfolio Description</label>
        <textarea id="description" formControlName="description"  name="description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="file">Choose a file</label>
        <input type="file" id="file" formControlName="image_file" (change)="onFileSelected($event)" name="file">
      </div>
      <div class="form-group">
        <label for="website">Website Link</label>
        <input type="url" id="website" formControlName="websitelink" name="website" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success"><i class="fa fa-check" aria-hidden="true"></i> Update</button>
      </div>
    </form>
  </div>
