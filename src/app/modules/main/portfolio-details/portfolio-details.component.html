
<div class="table-title">
  <div class="row">
    <div class="col-xs-6">
      <h1>Portfolio Details</h1>
    </div>
  </div>
</div>

  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-xs-6">
            <h3>Results for "Latest Portfolio Details"</h3>
          </div>
          <div class="col-xs-6">
            <a  class="btn btn-success" routerLink="/main/port-form"><i class="material-icons">&#xE147;</i> <span>Add New Portfolio</span></a>
          </div>
        </div>
      </div>
     
      <table class="table table-striped table-hover" matSort (matSortChange)="sortedData($event)" >
        <thead class="thead-light">
          <tr>
            <th mat-sort-header="Sr">Sr.NO</th>
            <th>Action</th>
            <th mat-sort-header="StatusAction">Status Action</th>
            <th mat-sort-header="Title">Title</th>
            <th mat-sort-header="WebStatus">WebSite Status</th>
            <th mat-sort-header="Portfolio">Portfolio</th>
            <th mat-sort-header="WebLink">website Link</th>
            <th mat-sort-header="Date">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let port of sortData">
            <td>{{port.Sr}}</td>
            <td class="action"><button mat-icon-button type="button" ><mat-icon>delete</mat-icon></button>
              <button mat-icon-button type="button"><mat-icon>create</mat-icon></button>
            </td>
            <td>{{port.StatusAction}}</td>
            <td>{{ port.Title}}</td>
            <td>{{ port.WebsiteStatus}}</td>
            <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLYtLDlvHW2qWZR_qy8PmZ_rz-TPcVUGidsLRfe_Ck&s" alt="imagedemo"></td>
            <td>{{port.WebsiteLink}}</td>
            <td>{{port.Date}}</td>
          </tr>
          <!-- add more rows as needed -->
        </tbody>
      </table>
    </div>
  </div>
