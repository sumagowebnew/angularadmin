<div class="text-white bg-primary">Result for "Lastest Achievements Details"</div>
<div class="table-responsive">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-xs-6">
          <h2>Vacancy Details</h2>
        </div>
    </div>
    </div>
    <div class="row">
      <div class="col-lg-2">
        <div class="search-container">
          <input type="text" [(ngModel)]="searchTerm" (input)="onSearch()" placeholder="Search..."> 
      </div> 
    </div>     
    </div>
    <table class="table table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th>Sr.No</th>
          <th>Action</th>
          <th>Position</th>
          <th>Experience</th>
          <th>Location</th>
          <th>Branch</th>
          <th>Qualification</th>
          <th>Updated At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vac of vacancy;let i = index">
          <td>{{ i + 1 }}</td>
          <td> <i class="fa fa-trash" (click)="deleteVacancy(vac.id)" title="Delete"></i></td>
          <td>{{vac.position}}</td>
          <td>{{vac.experience}}</td>
          <td>{{vac.location}}</td>
          <td>{{vac.branch}}</td>
          <td>{{vac.qualification}}</td>
          <td>{{vac.updated_at|date}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
