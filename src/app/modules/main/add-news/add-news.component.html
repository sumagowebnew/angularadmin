<h2 class="text-primary bold ">Add News</h2>
<div class="card p-3">
    <form id="achievements-form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="file">Newspaper:</label>
            <input type="file" id="file" name="file" required>
        </div>
        <div class="form-group">
            <label for="file">News:</label>
            <input type="file" id="file" name="file" required>
        </div>
        <div class="form-group">
            <label for="file">News [Modal]:</label>
            <input type="file" id="file" name="file" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success"><i class="fa fa-check" aria-hidden="true"></i> Submit</button>
            <button type="reset" class="btn btn-primary"><i class="fa fa-undo" aria-hidden="true"></i> Reset</button>
        </div>
    </form>
</div>
