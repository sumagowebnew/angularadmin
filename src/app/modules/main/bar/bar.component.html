<mat-toolbar>
    <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle();" >
            <mat-icon>menu</mat-icon>
        </button>
        <img src="https://sumagotraining.in/images/sumago-logo.png">
        <h1></h1>
        <div class="user-name">Sumago Infotech</div>
        <div class="user-image">SI</div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav  opened="true" mode="over" [ngStyle]="responsiveMenu">
        <mat-nav-list>
            <a mat-list-item style="padding: 20px;"> <fa-icon [icon]="faDashboard"></fa-icon> Home</a>
        
            <a mat-list-item style="padding: 20px;" routerLink="" routerLinkActive=""> <fa-icon [icon]="faPerson"></fa-icon> Employee</a>
            <a mat-list-item style="padding: 20px;" routerLink="" routerLinkActive=""> <fa-icon [icon]="faShop"></fa-icon> Orders</a>
            <a mat-list-item style="padding: 20px;" routerLink="" routerLinkActive=""> <fa-icon [icon]="faBox"></fa-icon>
                Products</a>
            <a mat-list-item style="padding: 20px;" routerLink="" routerLinkActive=""> <fa-icon [icon]="faChartBar"></fa-icon> Status</a>
            <a mat-list-item style="padding: 20px;" routerLink="" routerLinkActive=""> <fa-icon [icon]="faContactBook"></fa-icon> Contact</a>
            <a mat-list-item style="padding: 20px;" routerLink="" routerLinkActive=""> <fa-icon [icon]="faHand"></fa-icon> Help</a>
            <a mat-list-item style="padding: 20px;" routerLink="" routerLinkActive=""> <i class="fa fa-sign-out"></i>Logout</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="main-content" >
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
