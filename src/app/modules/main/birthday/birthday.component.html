<div class="text-white bg-primary">Result for "Lastest Achievements Details"</div>
<div class="table-responsive">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-xs-6">
          <h2>Birthday Details</h2>
        </div>
        <div class="col-xs-6">
          <a class="btn btn-success" routerLink="/main/birthday-form"><i class="material-icons">&#xE147;</i>
            <span>Add New Birthday</span></a>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <!-- <table>
      <thead> -->
        <tr>

          <th>Sr No</th>
          <th>Action</th>
          <th>Birthday Image</th>
          <th>Date</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let birthday of birthdays; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <i class="fa fa-trash" (click)="deleteBirthday(birthday.id)" title="Delete"></i>
          </td>
          <td>
            <img [src]="birthday.image" alt="Birthday Image">
          </td>
          <td>{{ birthday.created_at|date }}</td>
        </tr>
      </tbody>
    </table>
