<div class="text-white bg-primary">Result for "Lastest Count Details"</div>
<div class="table-responsive">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-xs-6">
          <h2>Count Details</h2>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th>Sr No</th>
          <th>Action</th>
          <th>Clients</th>
          <th>Projects</th>
          <th>Cup of Coffee</th>
          <th>Awards Win</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let count of counts; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <!-- <i class="fa fa-trash" (click)="deleteCount(count)"></i> &nbsp; -->
        <i class="fa fa-edit" (click)="enableEditMode(count)"></i>
        <i class="fa fa-check" *ngIf="count.editMode" (click)="updateCount(count)"></i>
        <i class="fa fa-times" *ngIf="count.editMode" (click)="cancelEdit(count)"></i>
          </td>
          <td>
            <span *ngIf="!count.editMode">{{ count.clients }}</span>
            <input type="number" [(ngModel)]="count.clients" *ngIf="count.editMode" class="form-control">
          </td>
          <td>
            <span *ngIf="!count.editMode">{{ count.projects }}</span>
            <input type="number" [(ngModel)]="count.projects" *ngIf="count.editMode" class="form-control">
          </td>
          <td>
            <span *ngIf="!count.editMode">{{ count.cup_of_coffee }}</span>
            <input type="number" [(ngModel)]="count.cup_of_coffee" *ngIf="count.editMode" class="form-control">
          </td>
          <td>
            <span *ngIf="!count.editMode">{{ count.awards }}</span>
            <input type="number" [(ngModel)]="count.awards" *ngIf="count.editMode" class="form-control">
          </td>
          <td>{{ count.updated_at | date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
