<h2 class="text-primary bold">Add Event</h2>
<div class="card">
  <form id="event-form">
  <form>
    <div class="form-group">
    <label for="eventImage">Event Image:</label>
    <input type="file" (change)="onFileSelected($event)" accept="image/*" formControlName="eventImage">
  </div>
    <div class="form-group">
    <button type="submit" (click)="uploadEvent()">Add Event</button>
   </div>
 </form>
