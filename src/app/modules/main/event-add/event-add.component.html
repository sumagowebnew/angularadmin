<h2 class="text-primary bold">Add Event</h2>
<div class="card">
  <form id="event-form">
  <form [formGroup]="eventForm" (ngSubmit)="submitEvent()">
    <div class="form-group">

    <label for="eventName">Event Name:</label>
    <input type="text" id="eventName" formControlName="eventName" required>
  </div>
  <div class="form-group">
    <label for="eventDate">Event Date:</label>
    <input type="date" id="eventDate" formControlName="eventDate" required>
  </div>
    <div class="form-group">
    <label for="eventImage">Event Image:</label>
    <input type="file" (change)="handleImageInput($event)" accept="image/*" formControlName="eventImage">
  </div>
    <div class="form-group">
    <button type="submit" [disabled]="eventForm.invalid">Add Event</button>
   </div>
 </form>
