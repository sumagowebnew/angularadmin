<div class="event-add">
  <h2>Add Event</h2>
  <form (ngSubmit)="submitEvent()" #eventForm="ngForm">
    <label for="eventName">Event Name:</label>
    <input type="text" id="eventName" name="eventName" [(ngModel)]="eventName" required>

    <label for="eventDate">Event Date:</label>
    <input type="date" id="eventDate" name="eventDate" [(ngModel)]="eventDate" required>

    <label for="eventImage">Event Image:</label>
    <input type="file" (change)="handleImageInput($event)" accept="image/*">

    <button type="submit" [disabled]="!eventForm.form.valid">Add Event</button>
  </form>
</div>
