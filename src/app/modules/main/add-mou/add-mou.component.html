<h2 class="text-primary bold ">Add MOU</h2>
<div class="card p-3">
    <form id="achievements-form" [formGroup]="MouForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
      <label for="description">College Name:</label>
      <input type="text" rows="4"  name="collegeName" required>
    </div>
    <div class="form-group">
      <label for="file">MOU:</label>
      <input type="file" id="file" name="file"  (change)="onFileSelected($event, 'image')" required>
    </div>
    <div class="form-group">
      <label for="file">MOU (model): </label>
      <input type="file" id="file" name="file" (change)="onFileSelected($event, 'model')" required>
    </div>
   
    <div class="form-group">
      <button type="submit" class="btn btn-success"><i class="fa fa-check" aria-hidden="true"></i> Submit</button>
      <button type="reset" class="btn btn-primary"><i class="fa fa-undo" aria-hidden="true" (click)="onReset()"></i> Reset</button>
  </div>
</form>
</div>
