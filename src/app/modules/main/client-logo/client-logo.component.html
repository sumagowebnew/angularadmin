<div class="text-white bg-primary">Result for "Lastest Client Details"</div>
<div class="table-responsive">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-xs-6">
          <h2>Client Logo Details</h2>
        </div>

      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Sr No.</th>
          <th scope="col">Image</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody *ngFor="let logo of clientLogos;let i = index">
        <tr>
          <td><b>{{i+1}}</b></td>
          <td> <img  [src]="logo.image" style="width: 200px;" alt="Client Logo"> &nbsp;
          </td>
          <td>
            <button class="btn btn-danger" (click)="onDelete(logo.id)">Delete</button>
               <i class="fa fa-edit" (click)="edit(logo.id)" title="Edit"></i>
          </td>
          <td *ngIf="showUpdateInput">
            <div class="card mt-4 col-md-6 col-sm-12 mx-auto animate__animated animate__fadeIn" style="width: 18rem;" >
              <h1>Update Client Logo</h1>
              <div class="card-body">
                <div>
                  <form [formGroup]="fileForm">
                    <div class="form-group">
                      <label for="fileInput">Choose a File:</label>
                      <input type="file" class="form-control-file" formControlName="fileInput" (change)="onFileSelected($event)" id="fileInput">
                    </div>
                    <button class="btn btn-primary" (click)="uploadLogo(id)">Update</button>
                  </form>
                </div>
              </div>
            </div>            
          </td>
      </tbody>
    </table>
  </div>
</div>
